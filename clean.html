    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=7f7f22da-7c0d-4ad2-b805-81720021b7c1" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMapAll;

        function init() {
            myMapAll = new ymaps.Map("map", {
                center: [55.411595, 61.217954],
                zoom: 3,
                controls: [],
                clusterize: true,
            }, {
                //maxZoom: 15
            }),

            clusterer = new ymaps.Clusterer({
                preset: 'islands#invertedBlueClusterIcons',
                groupByCoordinates: false,
                clusterDisableClickZoom: false,
                clusterHideIconOnBalloonOpen: false,
                geoObjectHideIconOnBalloonOpen: false
            }),

            clusterer.options.set({
                gridSize: 80,
                clusterDisableClickZoom: false
            });

            markers.forEach(function(el, i){
                console.log(el);
                var myPlacemark = new ymaps.Placemark(el.coordinates, {
                    balloonContentHeader: el.object,
                    balloonContentBody: 
                    'Город: <strong>'+el.city+'</strong> <br>'+
                    'Год поставки: <strong>'+el.year+'</strong> <br>'+
                    'Произ-ть, т/ч: <strong>'+el.performance+'</strong> <br>'+
                    'Режим работы: <strong>'+el.work_mode+'</strong> <br>',
                    balloonContentFooter: "",
                    hintContent: "",
                    clusterCaption: el.object,
                    iconCaption: el.object
                }, 
                {
                    preset: 'islands#blueIconWithCaption'
                }
                );
                clusterer.add(myPlacemark)
            });

            myMapAll.geoObjects.add(clusterer);

            //myMapAll.setBounds(myMapAll.geoObjects.getBounds());
            myMapAll.setBounds(clusterer.getBounds(), {
                checkZoomRange: true,
                zoomMargin:17
            });
            myMapAll.controls.add('zoomControl');
            console.log(clusterer.getBounds());
        }

    </script>
